<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pagos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
        }

        .payment-container {
            margin-top: 50px;
            padding: 30px; /* Ampliado el padding para hacerlo más ancho */
            background-color: white;
            color: black;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center; /* Centramos el texto dentro del contenedor */
            width: 100%; /* Ajustamos el ancho del contenedor */
            max-width: 400px; /* Máximo ancho para que no se expanda demasiado */
        }

        .payment-container h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .payment-container input {
            display: block;
            width: calc(100% - 20px); /* Ajustamos el ancho para incluir el padding */
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .payment-container a.button {
            display: block;
            width: calc(100% - 20px); /* Ajustamos el ancho para incluir el padding */
            padding: 10px;
            margin: 20px auto;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .payment-container a.button:hover {
            background-color: darkred;
        }

        .icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .icons a {
            display: block;
            width: 60px;
            height: 60px;
            margin: 0 10px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .icons a:hover {
            transform: scale(1.2);
        }

        .icons img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Confirmación</h2>
        <input type="text" placeholder="Número de Referencia">
        <input type="text" placeholder="Nombre del plato">
        <a href="confirmado.html" class="button">Confirmar Compra</a>
    </div>

    <div class="icons">
        <a href="https://www.bancolombia.com/personas/login"><img src="https://i.pinimg.com/736x/c9/e8/82/c9e8825dfb5975d18e69254da3f2a4d2.jpg" alt="Icono 1"></a>
        <a href="https://www.nequi.com.co/"><img src="https://i.pinimg.com/564x/c9/9d/14/c99d1437635da2d96561a8e37f0d4d4e.jpg" alt="Icono 2"></a>
        <a href="https://sunegocio.daviplata.com/es/user/login"><img src="https://seeklogo.com/images/D/daviplata-logo-C6804BA51B-seeklogo.com.png" alt="Icono 3"></a>
        <a href="https://www.efecty.com.co/web/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP0h89-JV4dMB8qOoxfI1Wq8UuoU6Wys0lUQ&s" alt="Icono 4"></a>
        <a href="confirmarpago.html"><img src="https://previews.123rf.com/images/lalavida/lalavida2211/lalavida221101693/193875464-dinero-efectivo-riqueza-plantilla-de-logotipo-de-ilustraci%C3%B3n-de-vector-de-icono-de-pago-adecuado.jpg" alt="Icono 5"></a>
    </div>

</body>
</html>
